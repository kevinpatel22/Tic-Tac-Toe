<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-board">
    <div class="square square-1 row-1">
      <p class="mark"></p>
    </div>
    <div class="square square-2 row-1">
      <p class="mark"></p>
    </div>
    <div class="square square-3 row-1">
      <p class="mark"></p>
    </div>
    <div class="square square-4 row-2">
      <p class="mark"></p>
    </div>
    <div class="square square-5 row-2">
      <p class="mark"></p>
    </div>
    <div class="square square-6 row-2">
      <p class="mark"></p>
    </div>
    <div class="square square-7 row-3">
      <p class="mark"></p>
    </div>
    <div class="square square-8 row-3">
      <p class="mark"></p>
    </div>
    <div class="square square-9 row-3">
      <p class="mark"></p>
    </div>
  </div>

  <div class="modal game-over-modal">
    <div class="modal-content game-over-content">
      <h2>Game Over</h2>
      <h3>The Game Has No Winner!</h3>
      <button class="resetBtn">Reset!</button>
    </div>
  </div>

  <div class="modal winner-modal">
    <div class="modal-content winner-content">
      <h2>Winner!</h2>
      <h3 class="winnerText"></h3>
      <button class="resetBtn">Reset!</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
